<meta charset="UTF-8">

<h1>Adivinacion shaka laka laka</h1>


<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();

    }
     var numeroPensado = Math.round(Math.random()*10);
     var intentos = 3;
     var contador = 1; 
     

    while (contador <= intentos) {

        var numeroLanzado =  parseInt(prompt("Ingrese un numero del 0 - 10"))

     if(numeroPensado == numeroLanzado){
        alert("Acertaste!!! el numero era " + numeroPensado)
        break;

     }
    else {
        alert("Error!! el numero pensado era " + numeroPensado + " SUERTE MIJO")

     }
    intentos++;
    }

    imprimir("fin");
</script>
