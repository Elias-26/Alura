<h1>Alura 2</h1>
<canvas width="600" height="400">



</canvas>
<script>
    function Cuadrado(x, y, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");


        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, 50);

    }
    //para poder hacer que se repitan muchos cuadrados o figuras para no hacerlo individualmente
    //podemos usar un while par que se haga con un solo codigo 

   /* var x = 0;
    var y = 0; 
    while (x < 600) {
        Cuadrado(x, 0, "green");
        x = x + 50;


    }*/

    for(var x = 0; x < 600; x = x + 50) {
        Cuadrado(x, 0, "green");
        Cuadrado(x, 50, "yellow");
        Cuadrado(x, 100, "red");

    }
</script>
