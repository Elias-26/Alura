<meta charset="UTF-8">


<script>
    
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
          
    }  
    function imprimir(frase) {

        document.write("<big>" + frase + "</big>");
        saltarLinea();

    }

    var victorias = parseInt( prompt("cantidad de vistorias"));
    var empates =  parseInt( prompt("cantidad de empates"));

    var puntosTotal = (victorias * 3) + empates; 

    imprimir("El total de puntos del equipo es : " + puntosTotal)


    if (puntosTotal > 28){

        imprimir("el equipo esta mejor que el año pasado");

    }

    if (puntosTotal < 28){

    imprimir("el equipo esta peor que el año pasado");

    }

    if (puntosTotal == 28){

    imprimir("el equipo esta igual que el año pasado");

    }

</script>
